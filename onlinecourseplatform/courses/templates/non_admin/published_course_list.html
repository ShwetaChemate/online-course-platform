<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Published Course List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
        }
        .logout-btn {
            display: inline-block;
            background-color: #007BFF;  /* Blue background color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Course List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Published</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.is_published }}</td>
                    <td>{{ course.created_at }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No courses found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Footer with Logout Button -->
    <footer>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </footer>

</body>
</html>
